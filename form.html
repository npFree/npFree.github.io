<!DOCTYPE html>
</html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body style="margin:0px 50px 0px 50px; padding:50px">
              <!-- A grey horizontal navbar that becomes vertical on small screens -->
      <nav class="navbar navbar-expand-sm bg-light">
        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../npFree.github.io/index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../npFree.github.io/form.html">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../npFree.github.io/tic-tac-toe.html">Tic-Tac-Toe</a>
          </li>
        </ul>
      </nav>
        <br><br>
        <form>
            <div class="form-group">
                <label for="nameinput">Interest Name</label>
                <input type="text" class="form-control" id="nameinput" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="interesttext">Text About Interest</label>
                <textarea class="form-control" id="interesttext" rows="3"></textarea>
            </div>
            <div class="form-group row">
                <div class="col-auto">
                    <label for="fileinput">Example file input</label>
                    <input type="file" class="form-control-file" id="fileinput">
                </div>
                <div class="col-auto">
                    <label for="tweetnum">Select # Tweets to Display</label>
                    <select class="form-control" id="tweetnum">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                </div>
            </div>
            <label>On a scale of 1-5, how intersted in this are you?</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox3">3</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox4">4</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                <label class="form-check-label" for="inlineCheckbox5">5</label>
            </div>
        <br><br>
            <label>Login to Finish Submitting</label>
            <div class="form-group row">
                <div class="col-auto">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="col-auto">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
        </form>
        <br>
        <button type="button" class="btn btn-primary">Submit</button>
    </body>
